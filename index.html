<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3e1e1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #d5006d;
            font-size: 3em;
        }
        .rose {
            width: 150px;
            height: 150px;
            background: url('https://example.com/rose.png') no-repeat;
            background-size: cover;
            margin: auto;
            position: relative;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translatey(0); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0); }
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        #music {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Rose Day!</h1>
    <div class="rose"></div>
    <div class="countdown" id="countdown"></div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="submitName">Submit</button>
    <audio id="music" controls loop>
        <source src="https://example.com/music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        const countdownElement = document.getElementById('countdown');
        const musicElement = document.getElementById('music');

        // Countdown timer
        const countDownDate = new Date("2026-02-14T00:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s `;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "The day has arrived!";
                musicElement.play();
            }
        }, 1000);

        // Name personalization
        document.getElementById('submitName').onclick = function() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.querySelector('h1').innerHTML = `Happy Rose Day, ${name}!`;
            }
        };
    </script>
</body>
</html>
