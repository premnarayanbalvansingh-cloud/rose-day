<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day!</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .confetti { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        /* Styles for countdown timer */
        #countdown { font-size: 2em; }
    </style>
</head>
<body>
    <h1>Happy Rose Day!</h1>
    <p id="countdown"></p>
    <button onclick="personalize()">Personalize Message</button>
    <p id="personalMessage"></p>

    <script>
        // Countdown Timer logic
        const countDownDate = new Date("2026-02-14T00:00:00Z").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerHTML = days + " days left!";
        }, 1000);

        // Personalization logic
        function personalize() {
            const name = prompt("Enter your name:");
            document.getElementById("personalMessage").innerHTML = `Happy Rose Day, ${name}! ðŸŽ‰`;
        }

        // Confetti effect (add your confetti JS library here)
        function startConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            document.body.appendChild(confetti);
            // Add confetti generation logic here
        }

        // Background Music
        const music = new Audio('path/to/rose-day-song.mp3');
        music.play();
        
        // Start confetti when page loads
        window.onload = startConfetti;
    </script>
</body>
</html>
