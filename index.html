<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Rose Day Magic ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 105, 180, 0.6);
            animation: glow 2s ease-in-out infinite, bounce 2s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 105, 180, 0.6); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 105, 180, 1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .rose-emoji {
            font-size: 5em;
            animation: floatRose 3s ease-in-out infinite, spin 4s linear infinite;
            display: inline-block;
            margin: 0 10px;
        }

        @keyframes floatRose {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: cardPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
            animation: slideInUp 0.8s ease-out 0.7s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 0.9s both;
        }

        .btn-confetti {
            background: linear-gradient(135deg, #ff006e, #fb5607);
            color: white;
        }

        .btn-music {
            background: linear-gradient(135deg, #8338ec, #3a86ff);
            color: white;
        }

        .btn-message {
            background: linear-gradient(135deg, #ffbe0b, #fb5607);
            color: white;
        }

        button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            filter: brightness(1.2);
        }

        button:active {
            transform: scale(0.95);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .countdown {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3em;
            animation: slideInUp 0.8s ease-out 1.1s both;
        }

        .countdown-item {
            display: inline-block;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .countdown-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message-box {
            background: rgba(255, 105, 180, 0.2);
            border: 2px solid rgba(255, 105, 180, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.2em;
            animation: slideIn 0.5s ease-out;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) translateX(100px) scale(0.5);
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(500px) rotate(720deg);
            }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkleAnimation 1.5s ease-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .card {
                padding: 30px 20px;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <div class="card">
            <h1>
                <span class="rose-emoji">üåπ</span>
                ROSE DAY
                <span class="rose-emoji">üåπ</span>
            </h1>

            <p class="message">üíï Express Your Love üíï</p>

            <input type="text" id="nameInput" placeholder="‚ú® Enter Your Name ‚ú®" maxlength="30">

            <div class="countdown">
                <div>üéâ Rose Day Countdown üéâ</div>
                <div id="countdownTimer"></div>
            </div>

            <div class="button-group">
                <button class="btn-message" onclick="showMessage()">üíå Message üíå</button>
                <button class="btn-confetti" onclick="createConfetti()">üéÜ Celebrate üéÜ</button>
                <button class="btn-music" onclick="playMusic()">üéµ Music üéµ</button>
            </div>

            <div id="messageBox"></div>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        const roseDayDate = new Date(new Date().getFullYear(), 1, 7);
        if (new Date() > roseDayDate) {
            roseDayDate.setFullYear(roseDayDate.getFullYear() + 1);
        }

        function updateCountdown() {
            const now = new Date();
            const diff = roseDayDate - now;

            if (diff <= 0) {
                document.getElementById('countdownTimer').innerHTML = '<span style="animation: glow 2s infinite;">üéâ HAPPY ROSE DAY! üéâ</span>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdownTimer').innerHTML = `
                <div class="countdown-item">
                    <span class="countdown-number">${days}</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">${hours}</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">${minutes}</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">${seconds}</span>
                    <span>Seconds</span>
                </div>
            `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        document.getElementById('nameInput').addEventListener('input', function() {
            const name = this.value;
            if (name) {
                createHearts();
            }
        });

        function showMessage() {
            const name = document.getElementById('nameInput').value || 'Dear';
            const messages = [
                `${name}, you are beautiful! üåπ‚ù§Ô∏è`,
                `${name}, my heart blooms for you! üíïüåπ`,
                `${name}, my favorite smile! üòäüåπ`,
                `${name}, forever grateful! üíñüåπ`,
                `${name}, you are everything! üëëüíï`
            ];

            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const messageBox = document.getElementById('messageBox');
            messageBox.className = 'message-box';
            messageBox.innerHTML = randomMessage;

            createHearts();
            createSparkles();
        }

        function createConfetti() {
            const colors = ['#ff006e', '#fb5607', '#ffbe0b', '#8338ec', '#3a86ff'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3500);
            }

            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-hearts';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        function playMusic() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [
                { freq: 523.25, duration: 0.3 },
                { freq: 587.33, duration: 0.3 },
                { freq: 659.25, duration: 0.4 },
                { freq: 784.00, duration: 0.3 },
                { freq: 880.00, duration: 0.5 },
                { freq: 784.00, duration: 0.3 },
                { freq: 659.25, duration: 0.4 },
                { freq: 587.33, duration: 0.3 },
                { freq: 523.25, duration: 0.5 }
            ];

            let time = audioContext.currentTime;
            notes.forEach(note => {
                const oscillator = audioContext.createOscillator();
                const gain = audioContext.createGain();

                oscillator.connect(gain);
                gain.connect(audioContext.destination);

                oscillator.frequency.value = note.freq;
                oscillator.type = 'sine';

                gain.gain.setValueAtTime(0.3, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + note.duration);

                oscillator.start(time);
                oscillator.stop(time + note.duration);

                time += note.duration;
            });

            createConfetti();
            createHearts();
            createSparkles();
        }

        window.addEventListener('load', () => {
            createHearts();
            createSparkles();
        });
    </script>
</body>
</html>
