<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Rose Day Celebration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff1744, #ff9100, #ffab40, #ffeb3b);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 4em;
            text-shadow: 0 0 20px #ff1744, 0 0 30px #ff9100;
            animation: glow 1s infinite alternate;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff1744, 0 0 30px #ff9100; }
            to { text-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffab40; }
        }

        .countdown {
            font-size: 2em;
            color: #ffffff;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes confetti {
            to { transform: translateY(100vh); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            animation: confetti 5s infinite;
        }

    </style>
</head>
<body>
    <h1>Happy Rose Day!</h1>
    <div class="countdown" id="countdown"></div>
    <button class="button" onclick="alert('You clicked the button!')">Click Me!</button>
    <script>
        // Countdown Timer
        const eventDate = new Date('2026-02-14T00:00:00Z');
        const countdownDisplay = document.getElementById('countdown');

        setInterval(() => {
            const now = new Date();
            const diff = eventDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            countdownDisplay.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Confetti Effects
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
        setInterval(createConfetti, 300);

        // Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = '24px';
            heart.style.animation = 'float 5s ease-in forwards';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 1000);

    </script>
</body>
</html>
